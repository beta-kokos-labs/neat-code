<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prettier Example</title>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/standalone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-babel.js"></script>
</head>
<body>
    <h1>Prettier Example</h1>
    <textarea id="input" rows="10" cols="50">
function example() {return 'hello world';}
    </textarea>
    <button onclick="formatCode()">Format Code</button>
    <pre id="output"></pre>

    <script>
        function formatCode() {
            const code = document.getElementById('input').value;
            const formattedCode = prettier.format(code, {
                parser: "babel",
                semi: false,
                singleQuote: true,
            });
            document.getElementById('output').textContent = formattedCode;
        }
    </script>
</body>
</html>
